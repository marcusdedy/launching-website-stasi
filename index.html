<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            background: white;
        }

        /* Animated background */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0,0,0,0.7));
            animation: animateBackground 30s linear infinite;
            z-index: -1;
        }

        @keyframes animateBackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Fullscreen background video */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: none;
            z-index: -5;
            filter: brightness(100%) contrast(140%);
            transition: opacity 1s ease-in-out;
        }

        #countdown-container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 2;
        }

        #countdown {
            font-size: 60px;
            margin: 20px 0;
            font-weight: bold;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #FFD700;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background: #FFC700;
            transform: scale(1.05);
        }

        button:disabled {
            background: #B8860B;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation"></div>

    <!-- Background Video -->
    <video id="background-video" autoplay muted loop>
        <source src="Lomba-lomba.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Countdown Container -->
    <div id="countdown-container">
        <div id="countdown">00:00</div>
        <button onclick="startCountdown()">Mulai</button>
    </div>

    <script>
        const videoElement = document.getElementById('background-video');
        videoElement.playbackRate = 1.5; // Mengatur kecepatan video, 1.5x lebih cepat

        let countdown;
        let timeLeft = 10; // Set waktu hitung mundur dalam detik

        function startCountdown() {
            const button = document.querySelector('button');
            button.disabled = true;
            countdown = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            countdownElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                clearInterval(countdown);
                window.location.href = "https://your-website.com"; // Ganti dengan URL tujuan
            }
        }
    </script>
</body>
</html>
