<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Website Stasi</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            background-size: cover;
            position: relative;
        }

        /* Fullscreen background video */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(50%) contrast(120%);
            transition: opacity 1s ease-in-out;
        }

        #countdown-container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 75px;
            box-shadow: 0 8px 32px 0 rgba(12, 186, 164);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #countdown {
            font-size: 60px;
            margin: 20px 0;
            font-weight: bold;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #FFD700;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background: #FFC700;
            transform: scale(1.05);
        }

        button:disabled {
            background: #B8860B;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Launching Text */
        #launching-text {
            position: absolute;
            top: 3%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
            animation: fadeIn 3s ease-in-out;
        }
        #launching-text2 {
            position: absolute;
            top: 14%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            font-weight: bold;
            color: #0cbaa4;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
            animation: fadeIn 3s ease-in-out;
        }

        #launching-text-footer {
            position: absolute;
            top: 82%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 15px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
            animation: fadeIn 3s ease-in-out;
        }
        #launching-text-footer2 {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 15px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Explosion Effect */
        .explosion {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FF4500, #FF6347, #FFD700);
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            70% {
                transform: scale(20);
                opacity: 1;
            }
            100% {
                transform: scale(40);
                opacity: 0;
            }
        }

        /* Logo */
        #logo {
            width: 180px;
            height: auto;
            margin-bottom: 1px;
            
        }
    </style>
</head>
<body>
    <!-- Launching Text -->
    <div id="launching-text">Launching Website <br></div>
    <div id="launching-text2">Stasi Santo Laurensius Parungpanjang</div>
    <div id="launching-text-footer">Paroki Santa Maria Tak Bernoda Rangkasbitung</div>
    <div id="launching-text-footer2">Keuskupan Sufragan Bogor</div>

    <!-- Background Video -->
    <video id="background-video" autoplay muted loop>
        <source src="Lomba-lomba.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    
    <!-- Countdown Container -->
    <div id="countdown-container">
        <!-- Logo -->
        <img id="logo" src="logo.png" alt="Logo">
        <div id="countdown">00:00</div>
        <button onclick="startCountdown()">Launch</button>
    </div>

    

    <script>
        const videoElement = document.getElementById('background-video');
        videoElement.playbackRate = 1.5; 

        let countdown;
        let timeLeft = 10; 

        function startCountdown() {
            const button = document.querySelector('button');
            button.disabled = true;
            countdown = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            countdownElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                clearInterval(countdown);
                triggerExplosion();
            }
        }

        function triggerExplosion() {
            for (let i = 0; i < 30; i++) {
                createExplosion();
            }

            setTimeout(() => {
                window.location.href = "https://gerejakatolik-parungpanjang.org"; 
            }, 1000); // Redirect setelah 1,5 detik
        }

        function createExplosion() {
            const explosion = document.createElement('div');
            explosion.classList.add('explosion');
            document.body.appendChild(explosion);

            // Posisi acak di layar
            explosion.style.left = `${Math.random() * 100}vw`;
            explosion.style.top = `${Math.random() * 100}vh`;

            // Hapus ledakan setelah animasi selesai
            setTimeout(() => {
                explosion.remove();
            }, 1000);
        }
    </script>
</body>
</html>
